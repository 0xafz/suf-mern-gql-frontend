query fetchQuestions(
  $sortBy: QuestionSortBy!
  $page: Int!
  $limit: Int!
  $filterByTag: String
  $filterBySearch: String
) {
  getQuestions(
    sortBy: $sortBy
    page: $page
    limit: $limit
    filterByTag: $filterByTag
    filterBySearch: $filterBySearch
  ) {
    next {
      page
    }
    previous {
      page
    }
    questions {
      _id
      author {
        ...AuthorDetails
      }
      title
      body
      tags
      points
      views
      createdAt
      updatedAt
      answerCount
    }
  }
}
 query fetchQuestion($quesId: ID!) {
  viewQuestion(quesId: $quesId) {
    _id
    author {
      ...AuthorDetails
    }
    title
    body
    tags
    points
    views
    createdAt
    updatedAt
    answers {
      ...AnswerDetails
    }
    author {
      ...AuthorDetails
    }
    comments {
      ...CommentDetails
    }
    acceptedAnswer
    voted
  }
} 
query fetchUser($username: String!) {
  getUser(username: $username) {
    _id
    username
    role
    createdAt
    rep
    totalQuestions
    totalAnswers
    recentQuestions {
      _id
      title
      points
      createdAt
    }
    recentAnswers {
      _id
      title
      points
      createdAt
    }
  }
}
query fetchAllTags(
  $limit: Int!
  $cursor: ID
  $filterBySearch: String
) {
  getAllTags(
    limit: $limit
    cursor: $cursor
    filterBySearch: $filterBySearch
  ) {
     tags {
      name
      _id
      questionCount
    }
    nextCursor
  }
}

query fetchAllUsers{
  getAllUsers {
    _id
    username
    createdAt
  }
}
